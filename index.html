<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-div">
        <div class="input-box">
            <label>
                <input type="text" id="input-box" disabled>
            </label>
<!--            sobira 10 cifri vo inputot-->
                <div class="currInput-class">
                    <p id="current-input"></p>
                </div>
            <button class="action-button" id="clear">C</button>
        </div>

        <div class="calculator-buttons">
            <div class="calculator-button-rows">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button class="action-button operation" id="plus">+</button>
            </div>
            <div class="calculator-button-rows">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="action-button operation" id="minus">-</button>
            </div>
            <div class="calculator-button-rows">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="action-button operation" id="divide">/</button>
            </div>
            <div class="calculator-button-rows">
                <button class="action-button" id="equal">=</button>
                <button id="zero">0</button>
                <button class="action-button" id="comma">,</button>
                <button class="action-button operation" id="multiply">&times;</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
