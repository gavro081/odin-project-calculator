<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-div">
        <div class="input-box">
            <input type="text" placeholder="1234567" disabled>
            <button class="operation-button">C</button>
        </div>
        
        <div class="calculator-buttons">
                <!-- <button>C</button> -->
            <div class="calculator-button-rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operation-button">+</button>
            </div>
            <div class="calculator-button-rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation-button">-</button>
            </div>
            <div class="calculator-button-rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation-button">/</button>
            </div>
            <div class="calculator-button-rows">
                <button class="operation-button">=</button>
                <button>0</button>
                <button class="operation-button">,</button>
                <button class="operation-button">&times;</button>
            </div>
        </div>
    </div>
</body>
</html>
