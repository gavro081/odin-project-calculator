<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-div">
        <div class="input-box">
            <label>
                <input type="text" placeholder="12345" id="input-box" disabled>
            </label>
<!--            sobira 10 cifri vo inputot-->
                <div class="currInput-class">
                    <p id="current-input"></p>
                </div>
            <button class="action-button" id="clear">C</button>
        </div>

        <div class="calculator-buttons">
            <div class="calculator-button-rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="action-button operation">+</button>
            </div>
            <div class="calculator-button-rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="action-button operation">-</button>
            </div>
            <div class="calculator-button-rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="action-button operation">/</button>
            </div>
            <div class="calculator-button-rows">
                <button class="action-button" id="equal">=</button>
                <button>0</button>
                <button class="action-button" id="comma">,</button>
                <button class="action-button operation">&times;</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
